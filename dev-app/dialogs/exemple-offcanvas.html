<template>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Offcanvas title</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
      click.trigger="cancel()"></button>
  </div>
  <div class="offcanvas-body">
    <div class="d-flex flex-align-start flex-column h-100">
      <div class="h-100 mb-auto overflow-y-auto p-2">
        <div class="d-flex flex-column justify-content-around gap-4">
          <div class="form-floating">
            <select id="select-dialog-mode" class="form-select me-auto" value.bind="selectedDialogMode">
              <option value="modal">Modal</option>
              <option value="offcanvas">Offcanvas</option>
            </select>
            <label for="select-dialog-mode">Mode</label>
          </div>
          <div class="form-check" if.bind="isDialogModalMode">
            <input
              id="check-fullscreen"
              class="form-check-input"
              type="checkbox"
              name="check-fullscreen"
              checked.bind="dialogFullscreen" />
            <label class="form-check-label" for="check-fullscreen">Fullscreen</label>
          </div>
          <div class="form-floating" if.bind="!isDialogModalMode">
            <select
              id="select-offcanvas-position"
              class="form-select me-auto"
              value.bind="selectedOffcanvasPosition">
              <option value="start">Start</option>
              <option value="end">End</option>
              <option value="top">Top</option>
              <option value="bottom">Bottom</option>
            </select>
            <label for="select-offcanvas-position" class="col-form-label">Position</label>
          </div>
          <div class="form-check">
            <input
              id="check-lock"
              class="form-check-input"
              type="checkbox"
              name="check-lock"
              checked.bind="dialogLocked" />
            <label class="form-check-label" for="check-lock">Locked</label>
          </div>
          <div>
            <button class="btn btn-secondary" click.trigger="showDialog()">Dialog</button>
          </div>
          <div class="fw-semibold m-0">${dialogStatus}</div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="align-self-center p-2">
          <button class="btn btn-primary" click.trigger="confirm()">Validate</button>
        </div>
      </div>
    </div>
  </div>
</template>
